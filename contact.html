<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Contact</title>
</head>

<body>
  
  <div class="container">
    <!--Nav Link-->
    <nav class="navbar navbar-light" style="border-bottom-style: solid; border-bottom-color:gray;">
      <a class="navbar-brand mb-0 h1 text-white" style="background-color: rgb(35, 141, 141); padding: 20px;"
        href="index.html">George
        Flores</a>

      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link text-white" href="index.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="contact.html">Contact</a>
        </li>
      </ul>
    </nav>

    <br>
    <!---Form Section-->
    <main class="row" style="margin: 0 auto;">
      <div class="card col-md-8">

        <form>
          <h1 style="color:rgb(35, 141, 141)">Contact</h1>
          <hr class="my-4">

          <div class="form-group">
            <label for="name">Name</label>
            <input type="email" class="form-control" id="name" placeholder="John Smith">
          </div>

          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="someone@example.com">
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="5"></textarea>
          </div>

          <button type="button" style="background-color: rgb(35, 141, 141); margin-bottom: 10px;"
            class="btn text-white">Submit</button>
        </form>
      </div>
    
    </main>


  </div>

  <footer class="footer">
    <p class="text-center text-white">&copy;Copyright 2020 George Flores.</p>
</footer>

   <!-- jQuery CDN -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
   <!-- Bootstrap JavaScript CDN -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
